<script>
function f(){
	var m=document.querySelector("input[name=Main]:checked").value;
	var h=document.querySelector("input[name=Hover]:checked").value;
	var w=document.getElementById("Nwidth").checked;
	var a=document.getElementById("Nactive").checked;
	var c="JWButton"+(m!="Null"?" JWButton-"+m:"")+(h!="Null"?" JWButton-Hover-"+h:"")+(w?"":" JWButton-Nwidth")+(a?"":" JWButton-Nactive");
	document.getElementById("Result").setAttribute("class", c);
	document.getElementById("Class").innerHTML=c;
}
window.onload=function(){
	for (x of document.getElementsByTagName("input")){
		x.setAttribute("onclick","f();");
	}
}
</script>
